{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h3 class="text-center mb-4">Sign-up</h3>
                <div class="alert alert-danger">
                    <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>Password is too short.
                </div>
                <fieldset>
                    <div class="form-group has-error">
                        <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                    </div>
                    <div class="form-group has-success">
                        <input class="form-control input-lg" placeholder="Password" name="password" value=""
                               type="password">
                    </div>
                    <div class="form-group has-success">
                        <input class="form-control input-lg" placeholder="Confirm Password" name="password" value=""
                               type="password">
                    </div>
                    <div class="form-group">
                        <select class="form-control input-lg">
                            <option selecterd="">Sequrity Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Sequrity Answer" name="answer" value=""
                               type="text">
                    </div>
                    <div class="checkbox">
                        <label class="small">
                            <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of
                            service</a>
                        </label>
                    </div>
                    <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                </fieldset>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h3 class="text-center mb-4">Sign-up</h3>
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
                <fieldset>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group has-success">
                                {{ form.username|as_crispy_field }}
                            </div>
                            <div class="form-group has-success">
                                {{ form.email|as_crispy_field }}
                            </div>
                            <div class="form-group has-success">
                                {{ form.password|as_crispy_field }}
                            </div>


                        </fieldset>

                        <button type="submit" class="btn btn-success">Save person</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>


{% endblock %}
